<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>
    <main>
        <section>
            <br>
            <h2 class="text-center">Cards</h2>
            <article class="cards">
                <div class="card">
                    <img class="card-img-top" src="./images/homero_simpson.png" alt="Card image cap"
                        style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Homero Simpson</h5>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="./images/marge_simpson.png" alt="Card image cap"
                        style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Marge Simpson</h5>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="./images//bart_simpson.png" alt="Card image cap"
                        style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Bart Simpson</h5>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="./images/lisa_simpson.png" alt="Card image cap"
                        style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Lisa Simpson</h5>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="./images/maggie_simpson.png" alt="Card image cap"
                        style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Maggie Simpson</h5>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="./images/abraham_simpson.png" alt="Card image cap"
                        style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Abraham Simpson</h5>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="./images/sr_burns.png" alt="Card image cap" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Sr. Burns</h5>
                    </div>
                </div>

            </article>
            <article class="text-center">
                <br>
                <h2 class="text-center">Buttons</h2>
                <button type="button" class="btn btn-primary">Boton 1</button>
                <button type="button" class="btn btn-secondary">Boton 2</button>
                <button type="button" class="btn btn-success">Boton 3</button>
                <button type="button" class="btn btn-danger">Boton 4</button>
                <button type="button" class="btn btn-warning">Boton 5</button>
                <button type="button" class="btn btn-info">Boton 6</button>
                <button type="button" class="btn btn-light">Boton 7</button>
                <button type="button" class="btn btn-dark">Boton 8</button>
            </article>
            <article class="text-center">
                <br>
                <h2 class="text-center">Dropdowns</h2>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Productos
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Productos tipo A</a></li>
                        <li><a class="dropdown-item" href="#">Productos tipo B</a></li>
                        <li><a class="dropdown-item" href="#">Productos tipo C</a></li>
                    </ul>
                </div>
            </article>
            <article class="text-center">
                <br>
                <h2 class="text-center">Forms</h2>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo Electr√≥nico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo@dominio.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </article>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
